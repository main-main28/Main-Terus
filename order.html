<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Unduhan Berdasarkan Jenis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        h2 {
            color: #555;
            margin-top: 20px;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        li:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .status-online {
            color: green;
            font-weight: bold;
            margin-left: 10px;
        }
        .status-offline {
            color: red;
            font-weight: bold;
            margin-left: 10px;
        }
        .file-icon {
            margin-right: 10px;
            width: 20px; /* Atur lebar ikon sesuai kebutuhan */
            height: auto; /* Memastikan proporsi tetap terjaga */
        }
    </style>
</head>
<body>

<h1>Daftar File untuk Diunduh</h1>

<h2>File PDF</h2>
<ul>
    <li><img src="assets/img/indosat.png" alt="Indosat" class="file-icon"> <a href="file1.pdf" download>File 1 - Panduan Penggunaan</a> <span class="status-online">(Online)</span></li>
    <li><img src="assets/img/telkomsel.png" alt="Telkomsel" class="file-icon"> <a href="file2.pdf" download>File 2 - Laporan Bulanan</a> <span class="status-offline">(Offline)</span></li>
</ul>

<!-- Tambahkan bagian lainnya sesuai kebutuhan -->

</body>
</html>
